<form class="row g-1 mb-1">
  <div class="col-auto">
    <h1 class="p-1">Personajes de Rick y morty <button class="btn btn-primary" type="button" id="btnBuscar">Mostrar
        Personajes</button></h1>
  </div>
  <div id="personajes" class="row row-cols-2 row-cols-md-3 g-5 mt-0">
  </div>
</form>
<script>
  $("#btnBuscar").on("click", function ola() {
    $.ajax({
      type: 'GET',
      url: 'https://rickandmortyapi.com/api/character',
      success: function (response) {

        $("#personajes").html('');
        response.results.forEach(character => {
          $("#personajes").append(`
              <div class="col">
                <div class="card h-100">
                  <img src="${character.image}" class="card-img-top img-fluid img-thumbnail" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${character.name + "ola"}</h5>
                  <p class="card-text">${character.status} ${character.species} ${character.gender} ${character.origin.name} </p>
                </div>
                </div>   
              </div>
                                  `)
        });
      },
      error: function () {
      }
    });

  })
