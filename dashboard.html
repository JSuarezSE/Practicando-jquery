  $.ajax({
    type: 'GET',
    url: 'https://rickandmortyapi.com/api/character',
    success: function (response) {
      let tableDatos = [];


      response.results.forEach(character => {
        tableDatos.push([
          character.id,
          character.status,
          character.species,
          character.name,
          character.gender,
          character.created
        ]);
      });

      $('#example').DataTable({
        columns: [
          { title: 'Id' },
          { title: 'Status' },
          { title: 'Species' },
          { title: 'Nombre' },
          { title: 'Genero' },
          { title: 'Fecha' }
        ],
        data: tableDatos
      });
    },
    error: function () {
    }
  });

</script>
